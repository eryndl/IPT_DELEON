<!DOCTYPE html>
<html>
<head>
    <title>Activity 1</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: left;
            align-items: left;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            padding: 20px;
            margin-top: 50px;
        }
        .calculator h2 {
            font-weight: bold;
            color: black;
        }
        .calculator label {
            font-weight: bold;
            color: black;
        }
        .calculator input[type="number"] {
            width: 80%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid grey;
            border-radius: 4px;
        }
        .calculator button {
            padding: 10px 20px;
            font-size: 15px;
            color: white;
            background-color: black;
            border-radius: 4px;
            border: none;
        }
        .toggle-button {
            position: absolute;
            top: 20px;
            margin-left: 15px;
            padding: 10px 20px;
            font-size: 15px;
            color: white;
            background-color: black;
            border: none;
            border-radius: 4px;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            color: black;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        .dark-mode .toggle-button {
          background-color: white;
          color: black;
         }
        .dark-mode .calculator h2 {
            color: white;
        }
        .dark-mode .calculator label {
          color: white;
        }
        .dark-mode .result {
          color: white;
        }
        .dark-mode .calculator {
            background-color: black;
            color: white;
        }
        .dark-mode .calculator input[type="number"] {
            border: 1px solid #777;
            background-color: #555;
            color: white;
        }
        .dark-mode .calculator button {
            background-color: white;
            color: black;
            border: none;
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleDarkMode()">Light/Dark Mode</button>
    <div class="calculator">
        <h2>Addition Calculator</h2>
        <label for="num1">Enter first number:</label>
        <input type="number" id="num1">
        <br>
        <label for="num2">Enter second number:</label>
        <input type="number" id="num2">
        <br>
        <button onclick="calculateAddition()">Calculate</button>
        <div class="result" id="result">Result: </div>
    </div>

    <script>
        function calculateAddition() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            
            if (!isNaN(num1) && !isNaN(num2)) {
                const sum = num1 + num2;
                document.getElementById('result').innerText = `Result: ${sum}`;
            } else {
                document.getElementById('result').innerText = 'Result: Please enter valid numbers.';
            }
        }
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
