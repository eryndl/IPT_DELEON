<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Landing Page</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
}

body {
    background-color: white;
    background-size: cover;
    box-sizing: border-box;
}

.top-nav {
    background-color:#8e8e8e;
    text-align: center;
    list-style: none;
    padding: 10px 0;
}

.top-nav ul {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.top-nav ul li {
    display: inline;
    color: #240046;
    font-weight: 10px;
    transition: color 0.3s;
}

.top-nav ul li:hover {
    color: #ffc8fb;
}

.header {
    position: fixed;
    top: 37px;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    background-color: #ffc8fb;
    display: flex;
    align-items: center;
    z-index: 100;
}

.header img {
    width: auto; 
    height: 50px;
}

.navbar {
    margin-left: auto;
}

.navbar a {
    font-size: 17px;
    color: #240046;
    text-decoration: none;
    padding: 20px; 
    transition: color 0.3s;
}

.navbar a:hover {
    color: #8e8e8e;
    transition: color 0.3s;
  }

/* Intro section */
.intro-section {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 150px);
    padding-top: 60px;
    text-align: center;
}

.image-container {
    position: relative;
    margin-right: 50px; /* Space between image and text */
}

.profile-photo {
    width: 300px;
    height: 300px;
    border-radius: 50%;
}

.intro-text {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.intro-text h3 {
    font-size: 24px;
    color: #240046;
    margin: 0;
}

.intro-text h1 {
    font-size: 80px;
    color: #ffc8fb;
    margin: 0;
    font-weight: bold;
}

.intro-text h3, .intro-text h1  {
    line-height: 1;
    padding-bottom: 10px;
}

.intro-text p {
    font-size: 20px;
    color: #240046;
    text-align: left;
    padding-bottom: 50px;
}

.hire-btn {
    padding: 10px 20px;
    background-color:#ffc8fb;
    color: #240046;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1rem;
}

.hire-btn:hover {
    background-color: #8e8e8e;
    color: #ffc8fb;
    transition: color 0.3s;
}


.socials-icons {
    text-align: center; 
    margin-top: 20px; 
}

.socials-icons a {
    display: inline-block;
    width: 40px;
    height: 40px;
    margin: 0px 10px;
    color: #240046;
    font-size: 20px; 
    padding: 10px;
    border-radius: 50%;
}
  
.socials-icons a:hover {
    color: #ffc8fb;
    transition: color 0.3s;
}

    </style>
</head>
<body>

    <header class="top-nav">
        <ul>
            <li><i class="fa fa-envelope"></i> erynraed@gmail.com</li>
            <li><i class="fa fa-globe"></i> myportfolio.com</li>
        </ul>
    </header>

    <header class="header">
        <img src="images/logo.png" alt="logo">
        <nav class="navbar">
            <a href="\">Home</a>
            <a href="\">Services</a>
            <a href="\">Skills</a>
            <a href="\">About</a>
     
        </nav>
    </header>

    <section class="intro-section">
        <div class="image-container">
            <img src="images/er.png" alt="Profile" class="profile-photo">
        </div>
        <div class="intro-text">
            <h3>Hi, I'm</h3>
            <h1>Eryn Rae!</h1>
            <p> "Hi, I'm Eryn, a passionate artist who brings ideas to life through<br>
                custom drawings and commissions. Letâ€™s collaborate to turn your<br>
                vision into a beautiful piece of art!"</p>
            <button class="hire-btn">Work with Me</button>

        <div class="socials-icons">
            <a href="https://www.linkedin.com/" target="_blank"><i class="fa fa-linkedin"></i></a>
            <a href="https://www.facebook.com/eryndlrr" target="_blank"><i class="fa fa-facebook"></i></a>
            <a href="https://www.instagram.com/graeyon/" target="_blank"><i class="fa fa-instagram"></i></a>
            <a href="https://www.twitter.com/" target="_blank"><i class="fa fa-twitter"></i></a>
        </div> 

        </div>
    </section>

</body>
</html>
